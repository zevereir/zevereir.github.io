# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------
first_name: FirstName
last_name: LastName
email: yourname@cs.kuleuven.be
description: > # this means to ignore newlines until "url:"
  KU Leuven PhD researcher at the DTAI research group.
footer_text: > # Powered by <a href="http://jekyllrb.com/" target="_blank">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio">al-folio</a> theme.
  <a href="https://dtai.cs.kuleuven.be/" target="_blank">DTAI</a>.
  <a href="https://www.kuleuven.be/kuleuven/" target="_blank">KU Leuven</a>.
  

show_news: true
show_address: true
 
url:  # the base hostname & protocol for your site
baseurl: # the subpath of your site, e.g. /blog/
last_updated: # leave blank if you don't want to display last updated

# -----------------------------------------------------------------------------
# KU Leuven integration
# -----------------------------------------------------------------------------
ku_leuven_personnel_number: "0XXXXXX"

teaching:
- period: 2017-2019
  course: Course 1 Name
  note: A course about XXX
- period: 2018-2019
  course: Course 2 name
  note: A course about XXX

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------
github_username: # your GitHub user name
twitter_username: # your Twitter handle
linkedin_username: # your LinkedIn user name
scholar_userid: # your Google Scholar ID
orcid_id: # your ORCID ID
medium_username: # your Medium username
quora_username: # your Quora username

contact_note: >
  You can reach me on firstname.lastname@kuleuven.be

google_analytics: UA-XXXXXXXXX # out your google-analytics code



# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/

news_limit: 5

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
highlighter: rouge #pygments

# Includes & excludes
include: ['_pages']
exclude: [vendor, bin]

# Plug-ins
plugins:
    - jekyll-email-protect
    - jekyll-paginate
    - jekyll/scholar
    - jemoji


# -----------------------------------------------------------------------------
# Other settings
# -----------------------------------------------------------------------------
jquery_version: "1.12.4"
katex_version: "0.9.0"
anchorjs_version: "3.2.2"
