---
layout: page
permalink: /projects/
title: Projects
---

<ul class="post-list">
  {% for project in site.projects %}
    <li>
    {% if project.redirect %}
      <h3><a class="post-title" href="{{ project.redirect }}">{{ project.title }}</a></h3>
    {% else %}
      <h3><a class="post-title" href="{{ project.url }}">{{ project.title }}</a></h3>
    {% endif %}
      <p>{{ project.description }}</p>
    </li>
  {% endfor %}
</ul>
